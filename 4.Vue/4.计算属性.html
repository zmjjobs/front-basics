<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{reversed}}</p>
        <p>{{reversed}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data () {
                return {
                    message:'hello'
                }
            },
            computed: {
                reversed(){
                    console.log("被调用！")
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
