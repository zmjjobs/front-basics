<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="hello('zmj')">hello</button>
        <button @click="study">study</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            methods: {
                hello(username){
                    alert('hello '+username)
                },
                study(){
                    alert('开始学习')
                }
            }
        })
    </script>
</body>
</html>
